<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/src/output.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="hidden">감출것</h1>
        <div style="background-color: #eeeae5;" class="flex text-xs h-8 items-center justify-center">
            <div class="font-thin">무료 배송 & 반품</div>
        </div>
        <div style="background-color: #c3b0a5; height: 8px;" class="w-full border-y-2 border-amber-900"></div>
        <div class="text-xs flex items-center my-4 flex-col">
            <div class="mb-12">
                <a th:href="@{/item/list}"><img src="https://mineurs.co.kr/web/upload/hazel/logo_img.png" alt="" class="h-8"></a>
            </div>
            <nav class="flex w-11/12 justify-between mx-4">
                <div class="flex">
                    <div class="absolute left-8"><a th:href="@{/admin/reg}">reg</a></div>
                    <div>Search</div>
                </div>
                <div class="flex-1 flex justify-evenly">
                    <div>New Arrival</div>
                    <div>All</div>
                    <div>Outer</div>
                    <div>Top</div>
                    <div>Bottom</div>
                    <div>Dress</div>
                    <div>ETC</div>
                </div>
                <div>table</div>
            </nav>
        </div>
    </header>

    <main>
        <section class="flex mt-32 mx-auto w-4/5 gap-12">
            <div class="w-1/2 flex justify-center px-2">
                <div>
                    <img  class="h-[600px]" id="imgId" th:src="${item.img}" alt="첨부이미지"/>
                </div>
            </div>

            <div class="w-1/2 flex flex-col px-2 items-center justify-between">
                <div th:text="${item.name}">상품명</div>
                <div>상품디테일</div>
                <div th:text="${item.price}">상품가격</div>
            </div>
        </section>
    </main>

    <footer>

    </footer>
</body>
</html>
