<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/admin/inc/layout}">

<head>
    <title>Board</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/newtil-css@0.1.44/dist/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>
<body>
<main layout:fragment="main" class="n-panel n-main-panel">
    <div class="n-container px:4 lg:px:10">
        <h1 class="my:5">게시판</h1>
        <table class="n-table n-row-height:3 n-table-border">
            <thead>내용
                <tr>
                    <th scope="col" class="w:2"></th>
                    <th scope="col">ID</th>
                    <th scope="col">분류</th>
                    <th scope="col">카테고리</th>
                    <th scope="col">제목</th>
                    <th scope="col">내용보기</th>
                    <th scope="col">답변상태</th>
                    <th scope="col">답변하기</th>
                    <th scope="col">작성자</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="board :${list}">
                    <td scope="col">
                        <input
                                name=""
                                type="checkbox"
                                class="n-toggle n-toggle-type:check-box n-toggle-size:2"
                        />
                    </td>
                    <td scope="row" th:text="${board.id}">1</td>
                    <td>Q&A</td>
                    <td>교환/반품문의</td>
                    <td th:text="${board.title}">제목</td>
                    <td th:text="((${{board.status}} == '1')) ? '답변완료':'-'">답변완료</td>
                    <td><button class="n-btn">미리보기</button></td>
                    <td><button class="n-btn">답변하기</button></td>
                    <td th:text="${board.writer}">작성자</td>
                </tr>
            </tbody>
        </table>
    </div>
</main>
</body>
</html>
