<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/admin/inc/layout}">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/js/admin/products/edit.js"></script>
</head>
<body>
<main layout:fragment="main" class="n-panel n-main-panel ">
    <!--상세 페이지 폼-->
    <section class="d:flex fl-grow:1 ai:center mb:8 border-bottom">
        <form method="post" th:action="@{/admin/products/{id}/edit(id=${product.id})}">
            <div>
                <label class="main-img-label">
                    <span>대표 사진</span>
                    <input class="main-img-input d:none border" type="file" name="imgPath"/>
                    <span class="main-img-box d:flex flex-direction:row">
                        <img id="imgId" th:src="@{'/image/products/' + ${product.imgPath}}" alt="첨부이미지" class=""/>
                        <span class="d:flex jc:center al-items:center w:5 h:5 bg-color:base-3">
                        <span class="icon icon:camera icon-size:5  icon-color:base-1"></span>
                    </span>
                </span>
                </label>
            </div>

            <input type="hidden" name="id" class="id" th:value="${product.id}">
            <label>상품이름</label>
            <input class="mt:1 bd border-width:1 bd-radius:3 w:100p p:3 pl:6 name" name="name"
                   th:value="${product.name}">
            <label>판매가</label>
            <input class="mt:1 bd border-width:1 bd-radius:3 w:100p p:3 pl:6 sellingPrice" name="sellingPrice"
                   th:value="${product.sellingPrice}">
            <label>공급가</label>
            <input class="mt:1 bd border-width:1 bd-radius:3 w:100p p:3 pl:6 supplyingPrice"
                   name="supplyingPrice"
                   th:value="${product.supplyingPrice}">
            <label>설명</label>
            <textarea class="mt:1 bd border-width:1 bd-radius:3 w:100p p:3 pl:6 description" rows="7"
                      name="description"
                      th:text="${product.description}"></textarea>
            <label>등록일자</label>
            <input class="mt:1 bd border-width:1 bd-radius:3 w:100p p:3 pl:6 " th:value="${product.regDate}">

            <input class="m:4 ml:1 img" type="file" name="paths"/>
            <button type="submit" class="n-btn mt:4">수정</button>
            <a type="button" class="n-btn n-btn-color:sub mt:1" th:href="@{/admin/products}">목록</a>
        </form>
    </section>
    <!--상세 페이지 폼-->
</main>
</body>
</html>
