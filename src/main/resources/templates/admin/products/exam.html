    <style>

.form-group{

    scroll-behavior: smooth;
    overflow-x: scroll;
   
}
.form-group::-webkit-scrollbar{

width: 2px;
height: 8px;

}
.form-group::-webkit-scrollbar-thumb{

background: var(--color-base-5);
border-radius: 12px;
}

<body>

    <form class="h:100p mr:2 ml:2 mb:3  book-short-reg " method="post" action="reg">
        <div class="d:flex jc:end">
        <button type="submit" id="btn" class="n-btn mt:3">등록</button>
        </div>
        <textarea id="text-area" name="text-area" class="d:none"></textarea>
        <input type="text" class="n-textbox n-textbox-type:outline n-textbox-status:disabled text-align:center mt:3 mr:2 fw:3 "
            placeholder="도둑맞은 집중력" />

        <div class="form-group d:flex mt:3  ">
            <div class="bg-color:base-2 w:3 h:3 d:flex jc:center ai:center bd-radius:4    flex-shrink:0 mr:3 mb:2 ">
                <label class="form-label-file d:flex  jc:center ai:center">
                    <span class="icon icon:plus"></span>
                    <input class="form-control form-control-user d:none" type="file" multiple="multiple"
                        name="product_detail_image" id="product_detail_image" onchange="setDetailImage(event);">
                </label>

            </div>
            <div class="w:100p">
            <div id="images_container" class="bd-radius:4 d:flex flex-grow:1  "> </div>
        </div>
        </div>



        
        <div id="toolbar-container">
            <span class="ql-formats">
                <select class="ql-font"></select>
                <select class="ql-size"></select>
              </span>
            <span class="ql-formats">
              <button class="ql-bold"></button>
              <button class="ql-italic"></button>
              <button class="ql-underline"></button>
              <button class="ql-strike"></button>
            </span>
            <span class="ql-formats">
              <select class="ql-color"></select>
              <select class="ql-background"></select>
            </span>
            
            </div>
        <div id="editor">
        </div>
    </form>

    </div>






    <script>


        var i = 0;
        var t = 0;
        var picCount = document.querySelector(".pic-count");


        function setDetailImage(event) {
            if (i < 5) {
                for (var image of event.target.files) {
                    var reader = new FileReader();

                    reader.onload = function (event) {
                        var img = document.createElement("img");
                        img.setAttribute("src", event.target.result);
                        img.setAttribute("class", "mr:3 " + " w:3" + " h:3" + " bd-radius:4");

                        document.querySelector("div#images_container").appendChild(img);
                    };

                    console.log(image);
                    reader.readAsDataURL(image);
                    i++;


                }
            }

            else {
                t++;
                picCount.textContent = '+' + t;

            }
        }



    </script>
</body>
